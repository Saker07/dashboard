<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>
    <div class="container">
        <div class="sidebar">
            <div class="logoContainer">
                <img>
                <h3>Dashboard</h3>
            </div>
            <div class="navTop">
                <div class="navItem"><img><h5>Home</h5></div>
                <div class="navItem"><img><h5>Profile</h5></div>
                <div class="navItem"><img><h5>Messages</h5></div>
                <div class="navItem"><img><h5>History</h5></div>
                <div class="navItem"><img><h5>Tasks</h5></div>
                <div class="navItem"><img><h5>Communities</h5></div>
            </div>
            <div class="navBottom">
                <div class="navItem"><img><h5>Settings</h5></div>
                <div class="navItem"><img><h5>Support</h5></div>
                <div class="navItem"><img><h5>Privacy</h5></div>
            </div>
        </div>
        <div class="topbar">
            <div class="search">
                <label for="searchBar"><img></label><input type="text" id="searchBar" name="searchBar">
            </div>
            <div class="accountSettings">
                <img><img><span>Morgan Oakley</span>
            </div>
            <div class="account">
                <img><p>Hi there,<br><span>Morgan Oakley (@morgan)</span></p>
            </div>
            <div class="accountNav">
                <button>New</button>
                <button>Upload</button>
                <button>Share   </button>
            </div>
        </div>
        <div class="mainContainer">
            <div class="leftContainer">
                <h6>Your Projects</h6>
                <div class="projectsContainer">
                    <div style="background-color:black"></div>
                    <div style="min-height:200px; background-color:black"></div>
                    <div style="min-height:200px; background-color:black"></div>
                    <div style="min-height:200px; background-color:black"></div>
                    <div style="min-height:200px; background-color:black"></div>
                    <div style="min-height:200px; background-color:black"></div>
                </div>
            </div>
            <div class="rightContainer">
                <h6>Announcements</h6>
                <div class="accouncementsContainer">
                    <div style="min-height:100px; background-color:black"></div>
                    <div style="min-height:100px; background-color:black"></div>
                    <div style="min-height:100px; background-color:black"></div>
                </div>
                <h6>Trending</h6>
                <div class="trendingContainer">
                    <div style="min-height:100px; background-color:black"></div>
                    <div style="min-height:100px; background-color:black"></div>
                    <div style="min-height:100px; background-color:black"></div>
                    <div style="min-height:100px; background-color:black"></div>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
